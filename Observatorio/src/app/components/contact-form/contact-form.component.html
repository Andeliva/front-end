<div class="form-container">

    <div class="col-auto">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm);contactForm.reset()">
            <div class="form-group">
                <h4>Contáctenos</h4>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="name" name="name" class="form-control" required maxlength="100" pattern="^[a-zA-Z]+$" id="name" placeholder="Ej. Carlos Ramírez"
                [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required maxlength="100" id="email" [email]="true" placeholder="Ej. carlos.ramirez@ejemplo.com"
                [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" name="subject" class="form-control" required maxlength="100" pattern="^[\.a-zA-Z0-9,!?¿¡]*$" id="subject" placeholder="Ej. Consulta general"
                [(ngModel)]="subject">
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required name="message" maxlength="1000" pattern="^[\.a-zA-Z0-9,!?¿¡]*$" placeholder="¿Qué es lo quiere preguntar?"
                [(ngModel)]="message"></textarea>
            </div>
            <button type="submit" mat-raised-button color="accent" [disabled]="!contactForm.form.valid" >Enviar</button>
        </form>

    </div>

</div>
