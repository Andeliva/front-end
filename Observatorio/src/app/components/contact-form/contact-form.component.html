<div class="form-container">

    <div class="col-auto">
        <form>
            <div class="form-group">
                <h4>Contáctenos</h4>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="name" name="name" class="form-control" id="name" placeholder="Carlos Ramírez">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="carlos.ramirez@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Tema de su pregunta">
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" placeholder="¿Qué es lo quiere preguntar?"></textarea>
            </div>
            <button type="submit" mat-raised-button color="accent" >Enviar</button>
        </form>

    </div>

</div>/
