<div class="card custom-card">
    <img class="card-img-top" src="{{image}}" alt="post image" width="280" height="280">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <div class="categories">
        <mat-chip-list>
          <mat-chip *ngFor="let category of categories">{{category.nombre}}</mat-chip>
        </mat-chip-list>
      </div>
      <button routerLink="/post/{{id}}" mat-raised-button color="accent">Leer m√°s</button>
    </div>
  </div>
