<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Ver</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsList">
                    <th scope="row">{{post.id}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.date | date: 'short'}}</td>
                    <td>{{post.categories}}</td>
                    <td><button mat-raised-button color="accent" (click)="editPost(post)">Editar</button></td>
                    <td><button mat-raised-button color="primary" (click)="showPost(post)">Ver</button></td>
                    <td><button mat-raised-button id="danger" data-toggle="modal" data-target="#myModal" (click)="postToDelete(post)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar publicación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¿Desea borrar esta publicación?</p>
        </div>
        <div class="modal-footer">
          <button mat-raised-button id="danger" data-dismiss="modal" (click)="deletePost()">Eliminar</button>
          <button mat-raised-button color="primary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
